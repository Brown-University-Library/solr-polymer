<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-form/iron-form.html"> 
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">

<dom-module id="solr-searchfield">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <iron-form id="search" method="get" action="#">
      <paper-input value="{{__searchTerms}}" label="Search Terms"></paper-input>
      <paper-button raised type="submit">Submit</paper-button> 
    </iron-form>

  </template>

  <script src="./solr-searchfield.js"></script>
</dom-module>
